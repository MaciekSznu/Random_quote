<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="sass\style.css">
  <script defer src="https://kit.fontawesome.com/4d5b865b19.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Random quote machine</h1>
        </header>
        <div class="box">
            <h2 class="quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque interdum rutrum sodales. Nullam mattis fermentum libero, non volutpat.
            </h2>
            <h3 class="author">Author</h3>
        </div>
        <div class="actions">
            <button class="trigger"> Random quote </button>
            <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter"></i> &nbsp Tweet</a>
        </div>
    </main>
  <script src="js\script.js"></script>
</body>
</html>
